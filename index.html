<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Ecommerce The Guitar</title>
  </head>

  <body>
    <div class="models">
      <div class="models-item">
        <a href="">
          <div class="models-item--img">
            <img src="" alt="" />
          </div>
          <div class="models-item--add">+</div>
        </a>
        <div class="models-item--price">R$ --</div>
        <h2 class="models-item--name"></h2>
        <div class="models-item--desc"></div>
      </div>

      <div class="cart--item">
        <img src="" alt="" />
        <div class="cart--item-nome">--</div>
        <div class="cart--item--qtarea">
          <button class="cart--item-qtmenos">-</button>
          <div class="cart--item--qt">1</div>
          <button class="cart--item-qtmais">+</button>
        </div>
      </div>
    </div>

    <header>
      <div class="menu-openner">
        <span>0</span>
        <span class="material-icons">shopping_cart</span>
      </div>
    </header>
    <main>
      <h1>Modelos</h1>

      <div class="models-area"></div>
    </main>

    <aside>
      <div class="menu-closer">
        <span class="material-icons">close</span>
      </div>
      <h1>Seus modelos</h1>
      <div class="cart"></div>
      <div class="cart--area">
        <div class="cart--totalItem subtotal">
          <span>subtotal</span>
          <span>R$ --</span>
        </div>
        <div class="cart--totalItem desconto">
          <span>Desconto(-10%</span>
          <span>R$ --</span>
        </div>

        <div class="cart--totalItem total big">
          <span>Total</span>
          <span>R$ --</span>
        </div>

        <div class="cart--finalizar">Finalizar a compra</div>
      </div>
    </aside>
    <div class="modelsWindowArea">
      <div class="modelsWindowBody">
        <div class="modelsInfo--cancelMobileButton">Voltar</div>
        <div class="modelsBig">
          <img src="" alt="" />
        </div>
        <div class="modelsInfo">
          <h1>--</h1>
          <div class="modelsInfo--desc">--</div>
          <div class="modelsInfo--sizearea">
            <div class="modelsInfo--sector">Escala</div>
            <div class="modelsInfo--sizes">
              <div data-key="0" class="modelsInfo--size selected">
                pequeno <span>--</span>
              </div>
              <div data-key="1" class="modelsInfo--size">
                medio <span>--</span>
              </div>
              <div data-key="2" class="modelsInfo--size">
                grande <span>--</span>
              </div>
            </div>
          </div>
          <div class="modelsInfo--pricearea">
            <div class="modelsInfo--sector">Pre√ßo</div>
            <div class="modelsInfo--price">
              <div class="modelsInfo--actualPrice">R$ --</div>
              <div class="modelsInfo--qtarea">
                <button class="modelsInfo--qtmenos">-</button>
                <div class="modelsInfo--qt">1</div>
                <button class="modelsInfo--qtmais">+</button>
              </div>
            </div>
          </div>

          <div class="modelsInfo--addButton">Adicinar ao carrinho</div>
          <div class="modelsInfo--cancelButton">Cancel</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
